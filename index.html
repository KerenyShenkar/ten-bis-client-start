<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="js/restaurants.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css"/>

        <title>Ten Bis - client side</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Restaurants</h1>

            <section id="content">
                <section id="restaurants-list">
                    <h2>Restaurants list</h2>
                </section>
                <section id="restaurant-operations">
                    <h2>Restaurant operations</h2>

                    <section id="buttons">
                        <button type="button" class="btn btn-info" id="get-button">Get</button>
                        <button type="button" class="btn btn-danger" id="delete-button">Delete</button>
                        <button type="button" class="btn btn-success" id="add-button">Add</button>
                        <button type="button" class="btn btn-warning" id="update-button">Update</button>
                    </section>

                    <section id="get-delete-restaurant">
                        <input type="text" id="rest-id" name="rest-id"/>
                        <button type="button" class="btn btn-primary" id="get-delete-do"></button>
                        <section id="restaurant-result"></section>
                    </section>
                </section>
            </section>
        </div>
    </body>
</html>
